<!DOCTYPE html>
<html>

<body>
  <form name="PassengerForm" class="form-group">
    <div class="form-group">
      <label for="passengerMember">Are you a member of the NW Steelheaders?</label>
      <select class="form-control" id="passengerMember">
              <option>No</option>
              <option>Yes</option>
            </select>
    </div>
    <div class="form-group" id="dateDiv">
      <label for="passengerDates">Which dates can you fish?</label>
      <input type="text" class="form-control" id="datepicker">
    </div>
    <div class="form-group">
      <label for="passengerName">Passenger Name</label>
      <input type="text" class="form-control" id="passengerName" placeholder="Enter passenger name">
    </div>
    <div class="form-group">
      <label for="passengerContact">Whatâ€™s the best way to contact you?</label>
      <select class="form-control" onchange=showPreferredContactMethod() id="preferredContactMethod">
            <option>Email</option>
            <option>Phone</option>
            <option>Text</option>
      </select>
    </div>
    <div class="form-group" id="telDiv"></div>
    <div class="form-group" id="emailDiv"></div>
    <div class="form-group">
      <label for="location">Where can you go fishing?</label><br>
      <label class="checkbox-inline"><input type="checkbox" value="">Tillamook</label>
      <label class="checkbox-inline"><input type="checkbox" value="">Astoria</label>
      <label class="checkbox-inline"><input type="checkbox" value="">Portland</label>
      <label class="checkbox-inline"><input type="checkbox" value="">Central Oregon</label>
    </div>
    <div class="form-group">
      <label for="notes">Enter any extra info or special requests</label><br>
      <textarea id="notes" name="notes" rows="8" cols="80"></textarea>
    </div>
    <button type="submit" name="button" class="btn btn-default">Submit</button>
  </form>
</body>

</html>
